<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTwiter Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="divgeral">
  <div class="imagem">
  <img src="../img/Logo TT.png">
  </div>
  <div class="quadrado">
    <h5>Bemvindo a plataforma TTwiter</h5>
    <div class="digitar">
      <fieldset class="borda">
        <legend class="legenda">Email</legend>
        <label>
    <input class="input" id="Email" placeholder="exemple@email.com" type="text"></input>
  </label>
  </fieldset>
    <br><br>
    <div class="digitar">
      <fieldset class="borda">
        <legend class="legenda">Senha</legend>
        <label>
    <div class="alinhar">
    <input class="input" placeholder="●●●●●●●●●" type="password" ></input>
    <div class="olho">
    <img src="../img/Olho.png">
    </div>
    </div>
  </label>
  </fieldset>
    </div>
    <div class="esquecisenha">
    <p id="esquecisenha">Esqueci minha senha</p>
    </div>
    <div class="botao">
    <input id="botao" type="submit" value="Entrar"></input>
    <input id="registrar" type="submit" value="Registrar"></input>
    </div>
    <p>Li e estou de acordo com os <u class="textoazul">Termos</u> e <u class="textoazul">Condições de uso</u></p>
  </div>
</div>
</body>
<script type="module" src="../java/mudardepagina.js"></script>
</html>
